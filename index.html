<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaothao-Music</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fa/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main">
        <div class="player">
            <div class="dashboard">
                <!-- header & thumbnail -->
                <h1 class="header">Now Playing</h1>
                <div class="cd-thumbnail"></div>

                <!-- song's title  & author -->
                <div class="song">
                    <h2 class="title"></h2>
                    <h3 class="author"></h3>
                </div>

                <!-- progress area -->
                <div class="progress-area">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    
                    <div class="timer">
                        <span id="begin"></span>
                        <span id="end"></span>
                    </div>
                </div>

                <!-- <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100"> -->

                <!-- controls -->
                <div class="control">
                    <span class="btn material-symbols-rounded repeat">repeat</span>
                    <span class="btn material-symbols-rounded prev">skip_previous</span>
                    <span class="btn material-symbols-rounded play-pause">play_circle</span>
                    <span class="btn material-symbols-rounded next">skip_next</span>
                    <span class="btn material-symbols-rounded random">shuffle</span>
                </div>

                <!-- volume -->
                <div class="volume-area">
                    <span class="btn material-symbols-rounded open-play-list">queue_music</span>
                    <div class="volume-settings">
                        <span id="volume-icon" class="btn material-symbols-rounded">volume_up</span>
                        <div class="volume-bar">
                            <div class="volume"></div>
                        </div>
                    </div>
                    <span class="btn material-symbols-rounded favorite">favorite</span>
                </div>
                
                <audio id="audio" src="" preload="metadata"></audio>
                <!-- playlist -->
                <div class="playlist">
                    <div class="playlist-header">
                        <div style="display: flex; align-items: center">
                            <span class="material-symbols-rounded">queue_music</span>
                            <span>Thaothao Playlist</span>
                        </div>
                        <span class="material-symbols-rounded close-playlist">close</span>
                    </div>

                    <div class="playlist-music"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
